{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js">
    </script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js">
    </script>
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>
<style>
    body {
        font-family: 'Poppins', sans-serif;
    }

    #peep {
        display: none;
    }

    #peep2 {
        display: block !important;
    }

    #catbox {
        border-radius: 10px;
    }

    #listimg {
        height: 500px;
        object-fit: cover;
        object-position: center;
    }

    @media screen and (max-width: 992px) {
        #listimg {
            height: 240px;

        }

        #peep {
            display: block;
        }

        #peep2 {
            display: none !important;
        }
    }

    #hideMe {
        position: absolute;
        z-index: 10000;
        background: rgb(252, 252, 252);
        width: 100%;
        height: 100vh;
        -moz-animation: cssAnimation 1s ease-in 6s forwards;
        /* Firefox */
        -webkit-animation: cssAnimation 1s ease-in 6s forwards;
        /* Safari and Chrome */
        -o-animation: cssAnimation 1s ease-in 6s forwards;
        /* Opera */
        animation: cssAnimation 1s ease-in 6s forwards;
        -webkit-animation-fill-mode: forwards;
        animation-fill-mode: forwards;

    }

    @keyframes cssAnimation {
        to {
            height: 0;
            overflow: hidden;
        }
    }

    @-webkit-keyframes cssAnimation {
        to {
            height: 0;
            visibility: hidden;
        }
    }
</style>
<script>

</script>

<body>
    <div id="hideMe">
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>

        <br>
        <div
            class="container text-left px-3 animate__animated animate__fadeInUp animate__delay-1s animate__slow text-center">
            {% if page %}
            <h4 class="" style="font-weight: 500;">Welcome to</h4>
            <br>
            <br>
            <img class="w-75" src="{% static 'images/buck.png' %}" alt="">
            {% else %}
            <h1 class="" style="font-weight: 500;">Stay with us for a moment.</h1>
            {% endif %}
        </div>
    </div>
    <!-- Navbar -->
    {% include 'eshop/nav.html' %}
    <!--/.Navbar -->
    {% block body %}

    {% endblock %}
</body>

</html>
